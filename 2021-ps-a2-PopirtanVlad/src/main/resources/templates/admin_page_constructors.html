<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{admin_page.css}">
</head>
<body>
    <div class="topnav">
        <a href="admin_page_users">Users</a>
        <a href="admin_page_drivers">Drivers</a>
        <a class="active" href="admin_page_constructors">Constructors</a>
        <a href="admin_page_races">Races</a>
    </div>

    <div>
        <table class="table table-striped table-dark" style="margin-bottom: 10%">
            <tr>
                <th>Name</th>
                <th>Points</th>
                <th>Price</th>
            </tr>
            <tr th:each="constructor : ${constructors}">
                <td class="p-30" th:text="${constructor.constructor_name}"></td>
                <td th:text="${constructor.constructor_points}"></td>
                <td th:text="${constructor.constructor_price}"></td>
                <td  <td><a class="btn btn-outline-light mb-4" th:href="@{/deleteConstructor/{id}(id=${constructor.constructor_id})}" >Delete</a></td>
            </tr>
        </table>
    </div>
    <footer class="bg-dark text-center text-white fixed-bottom">
        <div class="container p-2 pb-0">
            <form class="form-outline form-white mb-4" action="#" th:action="@{/addConstructor}" th:object="${constructorDto}" method="post">
                <label>Constructor points</label>
                <input type="text" placeholder="Constructor points"  th:field="*{constructor_points}" required>

                <label class="form-label">Constructor name</label>
                <input type="text" placeholder="Constructor name" name="name"  th:field="*{constructor_name}" required>

                <label>Constructor price</label>
                <input type="text" placeholder="Constructor price" th:field="*{constructor_price}" required>
                <br>
                <button type="submit" class="btn btn-outline-light mb-4">Add Constructor</button>
            </form>
        </div>
    </footer>
</body>
</html>
