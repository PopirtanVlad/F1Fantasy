<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{admin_page.css}">
</head>
<body>
    <div class="topnav">
        <a class="active" href="admin_page_users">Users</a>
        <a href="admin_page_drivers">Drivers</a>
        <a href="admin_page_constructors">Constructors</a>
        <a href="admin_page_races">Races</a>
    </div>
    <table class="table table-striped table-dark p-5">
        <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Type</th>
            <th>Date of birth</th>
        </tr>
        <tr th:each="user : ${users}">
            <form action="#" th:action="@{/admin_page_users_edit}" th:object="${userDto}" method="post">
                <td th:text="${user.user_email}" contenteditable="true"></td>
                <td th:text="${user.user_name}" contenteditable="true"></td>
                <td th:text="${user.user_type}" contenteditable="false"></td>
                <td th:text="${user.user_birthdate}" contenteditable="true"></td>
                <td><button>Edit</button></td>
            </form>
        </tr>
    </table>
    <footer class="bd-dark text-center text-white"></footer>
</body>
</html>
