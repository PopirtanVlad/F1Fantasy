<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{admin_page.css}">
</head>
<body>
    <div class="topnav">
        <a href="admin_page_users">Users</a>
        <a href="admin_page_drivers">Drivers</a>
        <a href="admin_page_constructors">Constructors</a>
        <a class="active" href="admin_page_races">Races</a>
    </div>
    <table class="table table-striped table-dark p-5" style="margin-bottom: 10%">
        <tr class="p-20">
            <th>Date</th>
            <th>Name</th>
            <th>Location</th>
        </tr>
        <tr th:each="race : ${races}" name="race">
            <td th:text="${race.race_date}"></td>
            <td th:text="${race.race_name}"></td>
            <td th:text="${race.race_location}"></td>
            <td>
                <a class="btn btn-outline-light mb-4" th:href="@{/deleteRace/{id}(id=${race.race_id})}" >Delete</a>
            </td>

        </tr>
    </table>
    <footer class="bg-dark text-center text-white fixed-bottom">
        <div class="container p-2 pb-0">
            <form class="form-outline form-white mb-4" action="#" th:action="@{/addRace}" th:object="${raceDto}" method="post">
                <label>Grand Prix Location </label>
                <input type="text" placeholder="Race location"  th:field="*{race_location}" required>

                <label class="form-label">Grand Prix Name</label>
                <input type="text" placeholder="Grand Prix name" name="name"  th:field="*{race_name}" required>

                <label>Grand Prix Date</label>
                <input type="date" th:field="*{race_date}" required>
                <br>
                <button type="submit" class="btn btn-outline-light mb-4">Add Grand Prix</button>
            </form>
        </div>
    </footer>
</body>
</html>
